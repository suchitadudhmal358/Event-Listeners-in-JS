<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prevent Default and form events</title>
  </head>
  <body>
    <div class="wrapper">
      <a class="wes" href="https://www.wesbos.com">Wes Bos</a>
      <form name="signup">
        <label for="name">name</label>
        <input type="text" name="name" id="name" value="Wes Bos" /><br />

        <label for="email">name</label>
        <input
          type="email"
          name="email"
          id="email"
          value="wesbos@gmail.com"
        /><br />
        <input required type="checkbox" name="agree" id="agree" />
        <label for="agree">I agree the terms and conditions</label><br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <img
      class="photo"
      src="https://www.picsum.photos/200"
      tabindex="0"
      alt=""
    />
    <script src="./preventDefault.js"></script>
  </body>
</html>
